<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/home']" routerDirection="root">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Perfil</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/itineraries']" routerDirection="root">
        <ion-icon name="map" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button [routerLink]="['/destinations']" routerDirection="root">
        <ion-icon name="location" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-buttons slot="end">
        <ion-button [routerLink]="['/settings']" routerDirection="root">
          <ion-icon name="settings" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card>
    <ion-card-content>
      <h1>Bienvenido!</h1>
      <ion-item>
        <ion-label>Usuario: {{data?.['usuario']}}</ion-label>
      </ion-item>
      <ion-item>
        <h2>Información Adicional</h2>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input type="text" [(ngModel)]="nombre" name="nombre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Apellido</ion-label>
        <ion-input type="text" [(ngModel)]="apellido" name="apellido"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Nivel de educación</ion-label>
        <ion-select [(ngModel)]="nivelEducacion">
          <ion-select-option value="basica">Básica</ion-select-option>
          <ion-select-option value="media">Media</ion-select-option>
          <ion-select-option value="superior">Superior</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <mat-form-field>
          <mat-label>Fecha de nacimiento</mat-label>
          <input matInput [matDatepicker]="picker" [(ngModel)]="fechaNacimiento">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </ion-item>
      <ion-item>
        <ion-button (click)="limpiar()">Limpiar</ion-button>
        <ion-button (click)="mostrar()">Mostrar</ion-button>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
