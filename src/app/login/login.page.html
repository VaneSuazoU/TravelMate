<ion-header>
  <ion-toolbar>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card-content>
    <ion-item lines="full">
      <ion-label position="floating">Usuario</ion-label>
      <ion-input type="text" [(ngModel)]="user.usuario" minlength="3" maxlength="8" pattern="[a-zA-Z0-9]*"></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="user.password" minlength="4" maxlength="4" pattern="[0-9]*"></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button expand="full" (click)="ingresar()">Ingresar</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="full" (click)="registrar()">Registrar</ion-button>
      </ion-col>
    </ion-row>
  </ion-card-content>
</ion-content>
