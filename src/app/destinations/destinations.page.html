<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Destinos</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/profile']" routerDirection="root">
        <ion-icon name="person" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let destination of destinations">
      <ion-label>
        <h2>{{ destination.name }}</h2>
        <p>{{ destination.description }}</p>
      </ion-label>
      <ion-icon name="location" slot="end"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
