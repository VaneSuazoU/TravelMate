<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Itinerarios</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/profile']" routerDirection="root">
        <ion-icon name="person" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let itinerary of itineraries" [routerLink]="['/trips', itinerary.id]" routerDirection="forward">
      <ion-label>
        <h2>{{ itinerary.name }}</h2>
        <p>{{ itinerary.description }}</p>
        <p>Fecha: {{ itinerary.date | date:'dd/MM/yyyy' }}</p>
      </ion-label>
      <ion-icon name="arrow-forward" slot="end"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
