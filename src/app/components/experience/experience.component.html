<ion-list>
  <ion-item>
    <ion-label>Empresa:</ion-label>
    <ion-input type="text" [(ngModel)]="company"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Año de Inicio:</ion-label>
    <ion-input type="number" [(ngModel)]="startYear"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Actualmente Trabajando:</ion-label>
    <ion-checkbox [(ngModel)]="currentlyWorking"></ion-checkbox>
  </ion-item>
  <ion-item *ngIf="!currentlyWorking">
    <ion-label position="floating">Año de Término:</ion-label>
    <ion-input type="number" [(ngModel)]="endYear"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Cargo:</ion-label>
    <ion-input type="text" [(ngModel)]="position"></ion-input>
  </ion-item>
</ion-list>
